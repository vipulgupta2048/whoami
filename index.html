<!DOCTYPE html>
<html>
<head>
    <title>$ Whoami</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
    <div class="container"> 
        <h1>$ Whoami</h1>
        <textarea id="usernames" placeholder="Enter comma-separated GitHub usernames" required="true" ></textarea>
        <textarea id="auth" placeholder="Enter auth token to avoid rate limit"></textarea>
        <button id="fetchButton">Fetch GitHub Profiles</button>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Selected</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Blog</th>
                    <th>Bio</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Stars</th> 
                    <th>Forks</th> 
                    <th>Orgs</th> 
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br>
        <button id="submitButton">Select GitHub Profiles</button>
        <p id="selectedUsernames"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
