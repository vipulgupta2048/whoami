<!DOCTYPE html>
<html>
<head>
    <title>GitHub Information</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
    <div class="container"> 
        <h1>GitHub Information</h1>
        <textarea id="usernames" placeholder="Enter comma-separated GitHub usernames"></textarea>
        <button id="fetchButton">Fetch Information</button>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Stars</th> 
                    <th>Forks</th> 
                    <th>Repositories</th>
                    <th>Followers</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
